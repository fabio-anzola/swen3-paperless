spring.application.name=swen3

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5455/paperlessdb
spring.datasource.username=paperless_user
spring.datasource.password=paperless_pw

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# logging.level.root=debug

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.group-id=demo-consumer-group
spring.kafka.consumer.client-id=api-client-id

kafka.topic.ocr=ocr
kafka.topic.result=result

# MinIO / S3 Configuration
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=uploaded-documents

# Elasticsearch (override via env SPRING_ELASTICSEARCH_*)
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}
spring.elasticsearch.username=${SPRING_ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${SPRING_ELASTICSEARCH_PASSWORD:}
