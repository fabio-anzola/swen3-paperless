# Test Configuration
spring.application.name=swen3-test

# Database configuration (overridden by Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Embedded Kafka for Testing
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.client-id=test-client-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

kafka.topic.ocr=ocr-test
kafka.topic.result=result-test

# Elasticsearch Configuration (disabled for testing)
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=elastic
spring.elasticsearch.password=test

# JWT Configuration (for test)
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment
jwt.expiration=3600000

# Logging
logging.level.at.technikum.swen3=DEBUG
logging.level.org.springframework.kafka=WARN
