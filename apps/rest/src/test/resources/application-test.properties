# Test Configuration
spring.application.name=swen3-test

# JPA Configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Kafka Configuration
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.client-id=test-client-id
spring.kafka.consumer.auto-offset-reset=earliest

kafka.topic.ocr=ocr-test
kafka.topic.result=result-test

# Logging
logging.level.at.technikum.swen3=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.testcontainers=INFO

# Security (for testing)
spring.security.user.name=testuser
spring.security.user.password=testpass

# Disable some features for faster tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
