services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - ELASTIC_PASSWORD=testpass
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -u elastic:testpass http://localhost:9200 >/dev/null || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  ocr-worker:
    build:
      context: ../../../../ocr-worker
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_started
      minio:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: test-ocr-workers
      TOPIC: ocr
      OUTPUT_TOPIC: genai-queue
      AUTO_OFFSET_RESET: earliest
      ENABLE_AUTO_COMMIT: "false"
      POLL_MS: "1000"
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: test-documents

  genai-worker:
    build:
      context: ../../../../genai-worker
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: test-genai-workers
      INPUT_TOPIC: genai-queue
      OUTPUT_TOPIC: result
      AUTO_OFFSET_RESET: earliest
      ENABLE_AUTO_COMMIT: "false"
      POLL_MS: "1000"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-test-key}
      GEMINI_MODEL: gemini-2.5-flash
      GEMINI_ENDPOINT: https://generativelanguage.googleapis.com/v1beta
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_ELASTICSEARCH_USERNAME: elastic
      SPRING_ELASTICSEARCH_PASSWORD: testpass
