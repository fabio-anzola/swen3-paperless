services:
  app:
    build:
      context: ./apps/rest
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:8080"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/paperlessdb
      - SPRING_DATASOURCE_USERNAME=paperless_user
      - SPRING_DATASOURCE_PASSWORD=paperless_pw
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=50MB
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=50MB
      # Kafka settings
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_LISTENER_MISSING_TOPICS_FATAL=false
      - SPRING_KAFKA_CONSUMER_GROUP_ID=demo-consumer-group
      - SPRING_KAFKA_CONSUMER_CLIENT_ID=api-client-id
      - KAFKA_TOPIC_OCR=ocr
      - KAFKA_TOPIC_RESULT=result
      # MinIO / S3 settings
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=uploaded-documents
    networks:
      - app-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://app:8080
      - NEXT_PUBLIC_API_PREFIX=/api/v1
      - NEXT_PUBLIC_HOME_ROUTE=/dashboard
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: paperless_user
      POSTGRES_PASSWORD: paperless_pw
      POSTGRES_DB: paperlessdb
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless_user -d paperlessdb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

  kafka:
    image: apache/kafka:latest
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build: ./apps/worker
    restart: always
    depends_on:
      - kafka
      - minio
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: demo-consumer-group
      TOPIC: ocr
      OUTPUT_TOPIC: result
      AUTO_OFFSET_RESET: earliest
      ENABLE_AUTO_COMMIT: "false"
      POLL_MS: "1000"
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: uploaded-documents
    networks:
      - app-network

volumes:
  postgres_data:
  pgadmin_data:
  minio_data:

networks:
  app-network:
    driver: bridge
